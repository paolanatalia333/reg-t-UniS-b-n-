    <meta charset="utf-8" />

<body>
    <div class="jumbotron" style="margin: 0;">
        <form action="" id="myForm" class="main-form needs-validation" novalidate style="width: 450px; margin: auto;">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="NumEquipo">#Equipo:</label>
                        <input type="text" id="numequipo" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="nombreEquipo">Nombre Equipo:</label>
                        <input type="text" id="nomequipo" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="institucion">Institución:</label>
                        <input type="text" id="institucion" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="tiempoTotal">Tiempo Total:</label>
                        <input type="text" id="tiempoTotal" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="puntajeDiseño">Puntaje Diseño:</label>
                        <input type="text" id="punDiseño" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="puntajeConstruccion">Puntaje Construcción:</label>
                        <input type="text" id="punCons" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="puntajeTiempo">Puntaje Tiempo:</label>
                        <input type="text" id="punTiempo" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="puntajeDecoracion">Puntaje Decoración:</label>
                        <input type="text" id="punDec" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="total">Total</label>
                        <input type="text" id="total" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="estado">Estado</label>
                        <select name="" id="estado" class="form-control" required>
                            <option value="descalificado">Descalificado</option>
                            <option value="inscrito">Inscrito</option>
                            <option value="finalizado">Finalizado</option>
                        </select>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <button type="button" id="boton_add" class="btn btn-outline-primary">Enviar</button>
                        <br>
                        <br>
                        <button type="button" id="boton_mod" class="btn btn-outline-primary">Modificar</button>
                    </div>
                </div>
            </div>

        </form>
        <!-- JUMBOTRON -->
    </div>
